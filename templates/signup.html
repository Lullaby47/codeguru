{% extends "base.html" %}

{% block content %}
<div class="auth-container">

    <div class="auth-card">

        <h2 class="auth-title">Begin your journey</h2>

        <p class="auth-subtitle">One step at a time. No pressure.</p>

        {% if error %}
            <div class="alert alert-error">
                {{ error }}
            </div>
        {% endif %}

        <form method="post" action="/signup">
            <div class="form-group">
                <input
                    type="email"
                    name="email"
                    placeholder="Email"
                    required
                    class="form-input"
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <input
                    type="text"
                    name="username"
                    placeholder="Username"
                    required
                    class="form-input"
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    required
                    class="form-input"
                    autocomplete="new-password"
                >
            </div>

            <button type="submit" class="form-button">
                Start
            </button>

        </form>

        <div class="auth-footer">
            Already walking the path?
            <a href="/login">Return</a>
        </div>

    </div>

</div>
{% endblock %}
