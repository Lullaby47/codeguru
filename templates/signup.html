{% extends "base.html" %}

{% block content %}
<div style="
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
">

    <div style="
        width: 380px;
        background: rgba(15,15,15,0.9);
        border: 1px solid #222;
        border-radius: 14px;
        padding: 32px;
        box-shadow: 0 0 40px rgba(0,0,0,0.6);
    ">

        <h2 style="
            text-align: center;
            margin-bottom: 6px;
            letter-spacing: 1px;
        ">
            Begin your journey
        </h2>

        <p style="
            text-align: center;
            font-size: 13px;
            opacity: 0.6;
            margin-bottom: 24px;
        ">
            One step at a time. No pressure.
        </p>

        {% if error %}
            <div style="
                background: #842029;
                color: #ffb3b3;
                padding: 10px;
                border-radius: 8px;
                font-size: 13px;
                margin-bottom: 14px;
            ">
                {{ error }}
            </div>
        {% endif %}

        <!-- IMPORTANT: send the form to the auth endpoint -->
        <form method="post" action="/auth/signup">

            <input
                type="email"
                name="email"
                placeholder="Email"
                required
                style="
                    width: 100%;
                    padding: 10px;
                    margin-bottom: 12px;
                    background: #000;
                    border: 1px solid #333;
                    border-radius: 8px;
                    color: white;
                "
            >

            <input
                type="text"
                name="username"
                placeholder="Username"
                required
                style="
                    width: 100%;
                    padding: 10px;
                    margin-bottom: 12px;
                    background: #000;
                    border: 1px solid #333;
                    border-radius: 8px;
                    color: white;
                "
            >

            <input
                type="password"
                name="password"
                placeholder="Password"
                required
                style="
                    width: 100%;
                    padding: 10px;
                    margin-bottom: 18px;
                    background: #000;
                    border: 1px solid #333;
                    border-radius: 8px;
                    color: white;
                "
            >

            <button
                type="submit"
                style="
                    width: 100%;
                    padding: 10px;
                    background: white;
                    color: black;
                    border: none;
                    border-radius: 8px;
                    font-weight: bold;
                    cursor: pointer;
                "
            >
                Start
            </button>

        </form>

        <div style="
            text-align: center;
            margin-top: 16px;
            font-size: 13px;
            opacity: 0.7;
        ">
            Already walking the path?
            <a href="/login" style="color: white; text-decoration: underline;">
                Return
            </a>
        </div>

    </div>

</div>
{% endblock %}
